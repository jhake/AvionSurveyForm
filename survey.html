<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <section id= "surveyForm">

        <div class= "surveyFormTop">
            <h1> Avion School Survey Form</h1>
            <p> you are part of our growth</p>
        </div>

        <div class="mainForm">
            <form>         
                <!-- Name -->
                <label for="name" class="name">Name</label><br>
                <input type= "text" name="name" id="name"class= "name"><br>
                <!-- Email -->
                <label for= "email" class="email">Email</label><br>
                <input type= "email" name="email" id="email" class= "email"><br>
                <!-- Age -->
                <label for= "age" class="age"> Age <span>(optional)</span></label><br>
                <input type="number" name="age" id= "age" class= "age"><br>
                <!-- Current Role-->
                <label for= "currentRole" class= "currentRole">Which one best describes your current role?</label><br>
                <select name= "currentRole" id = "currentRole" class="choice1">
                    <option value = "student"> Student </option>
                    <option value = "fullTimeJob"> Full-Time Job </option>
                    <option value = "fullTimeLearner"> Full-Time Learner </option>
                    <option value = "preferNotToSay"> Prefer Not To Say </option>
                    <option value = "other"> Other</option>
                </select><br>
                <!--Recommendation-->

                <label for= "recommendation" class= "recommendation"> Would you recommend Avion School to a friend?</label><br>
                <div class="choice2">
                    <input type="radio" name="definitely" id="definitely">
                    <label for= "definitely"> Definitely</label><br>
                    <input type= "radio" name="maybe" id="maybe">
                    <label for= "maybe"> Maybe </label><br>
                    <input type= "radio" name= "notSure" id= "notSure">
                    <label for= "notSure"> Not Sure </label><br>
                </div>
                <!--Favourite Feature-->
                <label for= "feature" class="feature"> What is your favourite feature in Avion School?</label><br>
                <select name= "feature" id= "feature" class="choice3">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select><br>
                <!--Improvements-->
                <label for="improvements" class= "improvements"> What would you like to see improved?</label><br>
                <div class="choice4">                
                    <input type="checkbox" name="frontEndProjects" id="frontEndProjects">
                    <label for="frontEndProjects">Front-end Projects</label><br>
                    <input type="checkbox" name="backEndProjects" id="backEndProjects">
                    <label for="backEndProjects">Back-end Projects</label><br>
                    <input type= "checkbox" name="dataVisualization" id="dataVisualization">
                    <label for= "dataVisualization">Data Visualization</label><br>
                    <input type="checkbox" name="challenges" id="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" name="openSourceCommunity" id="openSourceCommunity">
                    <label for="openSourceCommunity">Open Source Community</label><br>
                    <input type="checkbox" name="gitterHelpRooms" id="gitterHelpRooms">
                    <label for="gitterHelpRooms">Gitter Help Rooms</label><br>
                    <input type="checkbox" name="videos" id="videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" name="cityMeetUps" id="cityMeetUps">
                    <label for="cityMeetUps">City Meetups</label><br>
                    <input type="checkbox" name="wiki" id="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" name="forum" id="forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" name="additionalCourses" id="additionalCourses">
                    <label for="additionalCourses">Additional Courses</label><br>
                    <br>
                </div>
              
                <!--Comments and Suggestions-->
                <label for="commentsAndSuggestions" class="commentsAndSuggestions"> Any comments or suggestions</label> <br>
                <textarea name="commentsAndSuggestions" rows="25" cols="50">
                </textarea>
                <!--Submit-->
                <input type="submit" name="submit" id="submit">
        </form>
    </div>
    </section>
</body>
</html>
