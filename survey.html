<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
  <form action="submit.html" method="post">
    <div class="recommend">
      <label>Would you recommend Avion School to a friend?</label>
      <input type="radio" name="recommend" value="Definitely" class="input-radio">
      <label for="Definitely">Definitely</label>
      <input type="radio" name="recommend" value="Maybe" class="input-radio">
      <label for="Maybe">Maybe</label>
      <input type="radio" name="recommend" value="Not Sure" class="input-radio">
      <label for="Not Sure">Not Sure</label>
    </div>
  </form>

</body>
</html>
